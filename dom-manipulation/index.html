<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #quoteDisplay { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; background: #f9f9f9; }
    #syncNotification { margin-top: 1rem; padding: 1rem; border: 1px solid #f39c12; background: #fef5e6; display: none; }
    button { margin: 0.3rem 0.5rem 0.3rem 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <hr>

  <!-- Add New Quote -->
  <h3>Add a New Quote</h3>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote">
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
  <button id="addQuoteBtn">Add Quote</button>

  <hr>

  <!-- JSON Export/Import -->
  <button id="exportJsonBtn">Export Quotes as JSON</button>
  <input type="file" id="importFile" accept=".json">

  <!-- Sync Notification -->
  <div id="syncNotification">
    <p id="syncMessage"></p>
    <button id="acceptServerBtn">Use Server Data</button>
    <button id="keepLocalBtn">Keep Local Data</button>
  </div>

  <!-- Sync Notification -->
  <div id="syncNotification" style="display:none; padding:1rem; background-color:#f0f8ff; border:1px solid #007bff; margin:1rem 0;">
    <span id="syncMessage"></span>
    <button id="acceptServerBtn">Use Server Data</button>
    <button id="keepLocalBtn">Keep Local Data</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
